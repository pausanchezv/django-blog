{% extends "blog/includes/base.html" %}
{% load static %}
{% load functiontags %}
{% block content %}

    {{ block.super }}

    <h1 class="mt-5 mb-5">Update profile: {{ user.username }}</h1>

    <form action="{% url 'blog:upload_image' %}" method="post" enctype="multipart/form-data" style="">
        {% csrf_token %}

        <div class="row">


            <div class="col-md-6">
                <img class="image-cropper" id="image-cropper" src="/blog{{ client.image.url }}" alt="" width="300" height="300">
                <div class="form-group mt-3">
                    <label for="image">Choose an image</label>
                    <div class="clear"></div>
                    <input id="image" type="file" name="image" />
                    <div class="clear"></div>

                </div>
            </div>

            <div class="col-md-6">

                <fieldset>
                    <legend>Personal</legend>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" aria-describedby="username" value="{{ user.username }}" />
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" id="email" name="email" aria-describedby="email" value="{{ user.email }}" />
                    </div>
                </fieldset>

            </div>

            <input type="submit" class="btn btn-primary mt-4 float-right" value="Save Changes" />

        </div>

    </form>

    <div class="row mt-5">
        <div class="col-md-12">

        </div>
    </div>


    <script>


    </script>

{% endblock %}
