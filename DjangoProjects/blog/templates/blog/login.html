{% extends "blog/includes/base.html" %}
{% block content %}

    <h1 class="mt-4">Login</h1>

    <form action="" method="post">
        {% csrf_token %}

        <fieldset>
            <legend>Log in into your account</legend>

            <div class="form-group">
                <label for="username">Email or username</label>
                <input type="text" class="form-control" id="username" name="username" aria-describedby="username" placeholder="Enter email or username" required />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" aria-describedby="password" placeholder="Enter password" required />
            </div>

            <input type="hidden" name="next" value="{{ next|escape }}" />
            <input type="submit" class="btn btn-primary" value="Login" />

        </fieldset>

    </form>

{% endblock %}
